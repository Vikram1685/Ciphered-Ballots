<div class="container">
  <div class="row mt-4">
    <div class="col-md-3 offset-md-5">
      <h3>Election Progress</h3>
    </div>
    <div class="col-md-2 offset-md-2">
      <button pButton pRipple type="button" label="Home" class="p-button-success"
      routerLink="/"></button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-6">
      <div class="card">
        <p-chart type="bar" [data]="basicData" [options]="basicOptions"></p-chart>
      </div>
    </div>
    <div class="col-md-6">
      <p-table [value]="results" styleClass="p-datatable-striped" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Candidate Name</th>
                <th>Total Votes</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product let-rowIndex="rowIndex">
            <tr>
                <td>{{rowIndex+1}}</td>
                <td><b>{{product.candidate}}</b></td>
                <td><b>{{product.total_votes}}</b></td>
            </tr>
        </ng-template>
    </p-table>
    </div>
  </div>
</div>
